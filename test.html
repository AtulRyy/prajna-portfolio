<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scroll Animation with GSAP and Tailwind CSS</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  html, body {
    height: 300vh; /* Three screen heights */
    overflow-x: hidden; /* Hide horizontal scrollbar */
  }
</style>
</head>
<body class="bg-gray-200 overflow-y-auto">
<div class="container mx-auto h-screen flex justify-center items-center">
  <div class="relative">
    <div id="circle" class="h-16 w-16 bg-blue-500 rounded-full absolute top-0"></div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/ScrollTrigger.min.js"></script>
<script>
  // Using GSAP to animate circle movement
  gsap.to("#circle", {
    x: "-100%", // Move circle to the left
    scrollTrigger: {
      trigger: "body", // Trigger animation based on body scroll
      start: "top top", // Start animation when top of the viewport reaches the top of the viewport
      end: "+=300vh", // End animation after scrolling three screen heights
      scrub: true, // Smoothly animate as you scroll
      markers: true // For debugging, adds markers to show start and end points
    }
  });

  gsap.to("#circle", {
    x: "0%", // Move circle back to its initial position
    scrollTrigger: {
      trigger: "body", // Trigger animation based on body scroll
      start: "bottom bottom", // Start animation when bottom of the viewport reaches the bottom of the viewport
      end: "-=300vh", // End animation after scrolling three screen heights
      scrub: true, // Smoothly animate as you scroll
      markers: true // For debugging, adds markers to show start and end points
    }
  });
</script>
</body>
</html>
